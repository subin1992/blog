<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link href="form.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class=main>
 <form action="">
    <div class="username">
      <label for="username">姓名：</label>
      <input id="username"type="text" name="username" placeholder="用户名" size="40">
    </div>
    <div class="password">
      <label for="password">密码：</label>
      <input id="password"type="password" name="password" placeholder="请输入密码" size="40">
    </div>
    <div class="sex">
      <label for="sex">性别：</label>
      <input type="radio" name="sex" value="男" checked="checked">男
      <input type="radio" name="sex" value="女">女
    </div>
     <div class="sex2">
      <label for="sex2">孩子性别：</label>
      <input type="radio" name="sex2" value="男">男
      <input type="radio" name="sex2" value="女" checked="checked">女
    </div>
    <div class="hobby">
      <label for="">爱好：</label>
      <input type="checkbox" name="hobby" value="read">读书
      <input type="checkbox" name="hobby" value="music" checked>听歌
      <input type="checkbox" name="hobby" value="study" checked>学习
    </div>
    <div class="file">
      <input type="file" name="myfile" accept="text/*">
    </div>
     <div class="city">
      <label for="city">城市</label>
      <select name="city" id="city">
        <option value="beijing">北京</option>
        <option value="shanghai" selected="selected">上海</option>
        <option value="hangzhou">杭州</option>
      </select>
    </div>
    <div class="article">
      <label for="article">评论：</label>
      <textarea name="评论" id="aiticle" cols="40" rows="10">
      </textarea>
    </div>
    <div class="button">
      <input type="submit" value="提交">
      <input type="reset" value="重置">
    </div>
  </form>
    </div>
</body>
</html>
